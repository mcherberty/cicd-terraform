name: Build & Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'package*.json'
      - 'Dockerfile'
      - 'k8s/**'
      - 'helm/**'
      - '.github/workflows/k8s-deploy.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker authentication
        run: gcloud auth configure-docker gcr.io

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: gcr.io/${{ secrets.GCP_PROJECT_ID }}/vht-platform
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm values
        run: |
          sed -i "s|image.tag: .*|image.tag: ${{ github.sha }}|g" helm/vht-platform/values.yaml

      - name: Commit Helm values update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add helm/vht-platform/values.yaml
          git commit -m "Update Helm image tag to ${{ github.sha }}" || true
          git push origin HEAD:${{ github.ref }} || true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE cluster credentials
        run: |
          gcloud container clusters get-credentials vht-learning-platform-${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }} \
            --region ${{ secrets.GCP_REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Deploy with Helm
        run: |
          helm upgrade --install vht-platform ./helm/vht-platform \
            --namespace vht-community \
            --create-namespace \
            --values helm/vht-platform/values.yaml \
            --set image.tag=${{ github.sha }} \
            --set image.repository=gcr.io/${{ secrets.GCP_PROJECT_ID }}/vht-platform \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/vht-platform \
            -n vht-community \
            --timeout=5m

      - name: Get deployment info
        run: |
          echo "=== Deployment Status ===" 
          kubectl get deployment vht-platform -n vht-community -o wide
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n vht-community -l app=vht-platform
          echo ""
          echo "=== Service Status ==="
          kubectl get svc vht-platform-service -n vht-community

      - name: Run health checks
        run: |
          POD_NAME=$(kubectl get pods -n vht-community -l app=vht-platform -o jsonpath='{.items[0].metadata.name}')
          echo "Testing pod: $POD_NAME"
          kubectl exec -n vht-community $POD_NAME -- curl -f http://localhost:3000/health || exit 1

      - name: Notify deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… VHT Platform deployed to Kubernetes successfully!\n\n- **Image**: `gcr.io/${{ secrets.GCP_PROJECT_ID }}/vht-platform:${{ github.sha }}`\n- **Cluster**: vht-learning-platform-prod\n- **Namespace**: vht-community\n- **Replicas**: 3\n- **Status**: Healthy'
            })
