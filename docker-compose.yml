version: '3.8'

services:
  vht-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vht-learning-platform
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=info
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - vht-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: vht-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - vht-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: vht-postgres
    environment:
      POSTGRES_USER: vht_user
      POSTGRES_PASSWORD: vht_password
      POSTGRES_DB: vht_community
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - vht-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vht_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:

networks:
  vht-network:
    driver: bridge
