apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vht-platform-netpol
  namespace: vht-community
spec:
  podSelector:
    matchLabels:
      app: vht-platform
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: vht-community
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 8080
  - from:
    - podSelector:
        matchLabels:
          app: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: vht-community
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 5432
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vht-platform-pdb
  namespace: vht-community
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: vht-platform
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vht-community-quota
  namespace: vht-community
spec:
  hard:
    requests.cpu: "6"
    requests.memory: "6Gi"
    limits.cpu: "12"
    limits.memory: "12Gi"
    pods: "50"
    services: "10"
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: vht-community-limits
  namespace: vht-community
spec:
  limits:
  - max:
      cpu: "2"
      memory: "1Gi"
    min:
      cpu: "50m"
      memory: "64Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container
