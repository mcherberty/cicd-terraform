apiVersion: v1
kind: Namespace
metadata:
  name: vht-community
  labels:
    name: vht-community
    project: vht-learning-platform
    author: Charles Herbert Matovu
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vht-platform-config
  namespace: vht-community
data:
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"
  REDIS_HOST: "vht-redis-service"
  REDIS_PORT: "6379"
  DATABASE_HOST: "vht-postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "vht_community"
  PLATFORM_NAME: "VHT Community Learning Platform"
  PLATFORM_AUTHOR: "Charles Herbert Matovu"
  PLATFORM_YEAR: "2025"
---
apiVersion: v1
kind: Secret
metadata:
  name: vht-platform-secrets
  namespace: vht-community
type: Opaque
stringData:
  DATABASE_USER: "vht_user"
  DATABASE_PASSWORD: "vht_password"
  REDIS_PASSWORD: ""
  SECRET_KEY: "your-secret-key-change-in-production"
  API_KEY: "your-api-key-change-in-production"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vht-platform
  namespace: vht-community
  labels:
    app: vht-platform
    version: v1
    author: Charles Herbert Matovu
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: vht-platform
  template:
    metadata:
      labels:
        app: vht-platform
        version: v1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - vht-platform
              topologyKey: kubernetes.io/hostname
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: vht-platform
        image: gcr.io/vht-learning-platform/vht-platform:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: vht-platform-config
        - secretRef:
            name: vht-platform-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: vht-platform-service
  namespace: vht-community
  labels:
    app: vht-platform
spec:
  type: LoadBalancer
  selector:
    app: vht-platform
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vht-platform-hpa
  namespace: vht-community
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vht-platform
  minReplicas: 3
  maxReplicas: 9
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
